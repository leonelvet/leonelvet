    <script type=&quot;text/javascript&quot;>
        var oldPrintWindow;
        function GetPrintableForm() {
            try {
                oldPrintWindow.close();
            } catch (e) {

            }

            var printWindow = window.open('', 'Nutrition Plan', 'menubar=no');

            injectGoogleFonts(printWindow);
            injectJquery(printWindow);

            var strHtmlForPopUpHead = '<meta charset=&quot;utf-8&quot;> <title>Nutrition Plan</title> <style type=&quot;text/css&quot;> ';

            strHtmlForPopUpHead += $('#ddi_styles').html();
            strHtmlForPopUpHead += ' <link rel=&quot;stylesheet&quot; href=&quot;/wp-content/themes/aaha/_html/source/assets/styles/legacy-bootstrap-custom.css&quot;><link rel=&quot;stylesheet&quot; href=&quot;/wp-content/themes/aaha/_html/source/assets/styles/legacy-bootstrap-vue.css&quot;><link rel=&quot;stylesheet&quot; href=&quot;/wp-content/themes/aaha/_html/source/assets/styles/legacy-appforcms.css&quot;><link rel=&quot;stylesheet&quot; href=&quot;/wp-content/themes/aaha/_html/source/assets/styles/legacy-aaha-styles.css&quot;> ';

            var strHtmlForPopUp = '<div class=&quot;ddi_printable&quot;> ';
            strHtmlForPopUp += $('#cardNutritionPlan').html();
            if (nglApp.isOverweight) {
                strHtmlForPopUp += ' <div style=&quot;page-break-after: always;&quot;>&amp;nbsp;</div> ';
                strHtmlForPopUp += $('#cardWeightLossPlan').html();
            }
            strHtmlForPopUp += ' </div>';

            printWindow.document.head.innerHTML += strHtmlForPopUpHead;
            printWindow.document.body.innerHTML += strHtmlForPopUp;

            injectPrintNow(printWindow);

            printWindow.focus();
            oldPrintWindow = printWindow;

            return;
        }

        function injectGoogleFonts(sender) {
            var myIFrame = sender; //document.getElementById(&quot;iframePrint&quot;);
            var myFontScript = document.createElement('script');
            myFontScript.type = 'text/javascript';
            myFontScript.innerHTML = 'WebFontConfig = { google: { families: [&quot;Noto Sans&quot;, &quot;Poppins:700&quot;, &quot;Material Icons&quot;] } }; (function (d) { var wf = d.createElement(&quot;script&quot;), s = d.scripts[0]; wf.src = &quot;https://cdnjs.cloudflare.com/ajax/libs/webfont/1.6.28/webfontloader.js&quot;; wf.async = true; s.parentNode.insertBefore(wf, s); })(document);';
            myIFrame.document.head.appendChild(myFontScript);
        }

        function injectPrintNow(sender) {
            var myPrintWindow = sender; //document.getElementById(&quot;iframePrint&quot;);
            var myPrintScript = document.createElement('script');
            myPrintScript.type = 'text/javascript';
            myPrintScript.innerHTML = 'setTimeout(function(){ window.print(); }, 300);';
            //myPrintScript.innerHTML += 'document.onLoaded = PRINTME();';
            myPrintWindow.document.body.appendChild(myPrintScript);
        }

        function injectJquery(sender) {
            var myPrintWindowJ = sender; //document.getElementById(&quot;iframePrint&quot;);
            var myJqueryScript = document.createElement('script');
            myJqueryScript.type = 'text/javascript';
            myJqueryScript.src = 'https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js';
            myPrintWindowJ.document.head.appendChild(myJqueryScript);
        }


    </script>

                    <b-row>
                        <b-col style=&quot;text-align:left;&quot; class=&quot;mt-4&quot;>
                            <b-button size=&quot;lg&quot; @click=&quot;tabIndex--&quot;>&amp;lt;- Back</b-button>
                        </b-col>
                        <b-col style=&quot;text-align:right;&quot; class=&quot;mt-4&quot;>
                            <b-button size=&quot;lg&quot; @click=&quot;tabIndex++&quot;>Next -&amp;gt;</b-button>
                        </b-col>
                    </b-row>
                    <b-card id=&quot;cardWeightLossPlan&quot; style=&quot;max-width:850px; margin-right:auto; margin-left:auto;&quot;>
                        <b-row>
                            <b-col v-if=&quot;savedImage&quot; cols=&quot;auto&quot; align-self=&quot;center&quot;>
                                <b-img v-if=&quot;savedImage&quot; :src=&quot;savedImage&quot; style=&quot;max-width:100px;&quot;></b-img>
                            </b-col>
                            <b-col>
                                <h2><span v-if=&quot;petsName&quot;>{{petsName}}'s </span>Weight Loss Plan</h2>
                                <div>
                                    Generated for you by your veterinarian in conjunction with Nutrition Guidelines from the AAHA
                                </div>
                            </b-col>
                        </b-row>
                        <br />
                        <br />

                        <b-row>
                            <b-col cols=&quot;auto&quot;>
                                <p>
                                    Plan Start Date: {{planStartDate.toLocaleDateString()}}<br />
                                    <span v-if=&quot;currentWeight&quot;>Current Weight: {{currentWeight}} lbs<br /></span>
                                    <span v-if=&quot;idealWeight&quot;>Goal Weight: {{idealWeight}} lbs<br /></span>
                                    Next Weigh-In: {{reweighDate.toLocaleDateString()}}

                                </p>
                            </b-col>
                            <b-col cols=&quot;auto&quot;>
                                <p>
                                    Weekly weight loss goal: {{ species === 'Dog' ? '1-2%/week' : '0.5-2%/week'}} {{species === 'Dog' ? ((Math.round(currentWeight*.01*10)/10).toString() + '-' + (Math.round(currentWeight*.02*10)/10).toString()) : ((Math.round(currentWeight*.005*10)/10).toString() + '-' + (Math.round(currentWeight*.02*10)/10).toString())}} lbs/week<br />
                                    Total weight loss goal for first 12 weeks: {{species === 'Dog' ? ((Math.round(currentWeight*.01*12*10)/10).toString() + '-' + (Math.round(currentWeight*.02*12*10)/10).toString()) : ((Math.round(currentWeight*.005*12*10)/10).toString() + '-' + (Math.round(currentWeight*.02*12*10)/10).toString())}} lbs
                                </p>
                            </b-col>
                        </b-row>
                        <b-row>
                            <b-col>
                                <b-table-simple id=&quot;weight-loss-plan-table&quot;>
                                    <b-thead>
                                        <b-tr>
                                            <b-th>Date</b-th>
                                            <b-th>Description</b-th>
                                            <b-th>Method</b-th>
                                        </b-tr>
                                    </b-thead>
                                    <b-tbody>
                                        <b-tr>
                                            <b-td>{{planStartDate.toLocaleDateString()}}</b-td>
                                            <b-td>Created a nutritional and weight loss plan. Current weight/ideal weight/MCS/BCS.</b-td>
                                            <b-td>Physical exam</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(3)}}</b-td>
                                            <b-td>Our technicians will reach out to see if you have any questions or have had any trouble getting {{petsName}} to adjust to the new food type and/or amount.</b-td>
                                            <b-td>Phone or email</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(2*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(2)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(4*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(4)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(6*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(6)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(6*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(6)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(8*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(8)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(10*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(10)}} lbs</b-td>
                                            <b-td>Reweigh at home (w/telemedicine checkin) or in-office (w/ tech appointment)</b-td>
                                        </b-tr>
                                        <b-tr>
                                            <b-td>{{getPlanStartPlusDays(12*7)}}</b-td>
                                            <b-td>Reweigh: GOAL WEIGHT {{getGoalWeightRangeAfterWeeks(12)}} lbs</b-td>
                                            <b-td>Physical exam and Reweigh at veterinary practice, adjust plan for continued success (additional loss vs maintenance)</b-td>
                                        </b-tr>
                                    </b-tbody>
                                </b-table-simple>
                            </b-col>
                        </b-row>
                        <b-row>
                            <b-col>
                                <h3>ONCE WEIGHT LOSS IS ACHIEVED</h3>
                                <ul>
                                    <li>Celebrate!</li>
                                    <li>
                                        If your pet is still losing weight once the ideal body weight is achieved, you and your veterinary team may want to increase your pet's caloric intake by 10% to change from weight loss to weight maintenance.
                                        Monitor every 2 weeks until stable body weight is achieved, then monitor monthly to make sure your pet's ideal body weight is being maintained, making adjustments if necessary. It may take several monthly recheck exams to determine your pet's appropriate maintenance energy requirements.
                                    </li>
                                </ul>
                            </b-col>
                        </b-row>
                    </b-card>
                    <b-row>
                        <b-col style=&quot;text-align:left;&quot; class=&quot;mt-4&quot;>
                            <b-button size=&quot;lg&quot; @click=&quot;tabIndex--&quot;>&amp;lt;- Back</b-button>
                        </b-col>
                        <b-col style=&quot;text-align:right;&quot; class=&quot;mt-4&quot;>
                            <b-button size=&quot;lg&quot; @click=&quot;tabIndex++&quot;>Next -&amp;gt;</b-button>
                        </b-col>
                    </b-row>
                </b-tab>

                <b-tab title=&quot;Print&quot;>
                    <b-row>
                        <b-col>
                            <p style=&quot;text-align:center;&quot;>
                                <b-button onclick=&quot;GetPrintableForm();&quot; size=&quot;lg&quot;>Print Plan</b-button> &amp;nbsp;
                                <b-button onclick=&quot;createFullPDF();&quot; size=&quot;lg&quot;>Download PDF</b-button>
                            </p>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col>
                            <b-card id=&quot;cardWeightLossPlan&quot; style=&quot;max-width:850px; margin-right:auto; margin-left:auto;&quot;>
                                <div id=&quot;divPrintPreview&quot; style=&quot;margin: 15px;&quot;></div>
                            </b-card>
                        </b-col>
                    </b-row>
                    <b-row>
                        <b-col>
                            <p style=&quot;text-align:center; margin-top:20px;&quot;>
                                <b-button onclick=&quot;GetPrintableForm();&quot; size=&quot;lg&quot;>Print Plan</b-button> &amp;nbsp;
                                <b-button onclick=&quot;createFullPDF();&quot; size=&quot;lg&quot;>Download PDF</b-button>
                            </p>
                        </b-col>
                    </b-row>
                </b-tab>
            </b-tabs>
        </b-container>
    </div>
    <script>
        // localStorage persistence
        const STORAGE_KEY = &quot;AAHA-Nutrition-Guidelines&quot;;

        var recFoodqrc;
        var recFoodqrc2;
        var recTreatqrc;
        var recTreatqrc2;
        var practiceBookingqrc;

        var nglApp;

        nglApp = new Vue({
            el: &quot;.appMain&quot;,
            data() {
                return {
                    vetName: localStorage.getItem(STORAGE_KEY + 'vetName'),
                    vetDesignation: localStorage.getItem(STORAGE_KEY + 'vetDesignation') || ', DVM',
                    practiceName: localStorage.getItem(STORAGE_KEY + 'practiceName'),
                    practiceAddress: localStorage.getItem(STORAGE_KEY + 'practiceAddress'),
                    practicePhone: localStorage.getItem(STORAGE_KEY + 'practicePhone'),
                    practiceWebsite: localStorage.getItem(STORAGE_KEY + 'practiceWebsite'),
                    practiceBooking: localStorage.getItem(STORAGE_KEY + 'practiceBooking'),
                    practiceEmail: localStorage.getItem(STORAGE_KEY + 'practiceEmail'),
                    savedImage: localStorage.getItem(STORAGE_KEY),
                    oImageFile: null,
                    oImageFileObjectURL: null,
                    todaysDate: new Date(Date.now()),
                    lifeStageFactorSelected: null,
                    canineLifeStageFactorOptions: [
                        { value: null, text: 'Please select a Life Stage Factor' },
                        { value: { low: 1.4, high: 1.6, text: 'Neutered Adult' }, text: 'Neutered Adult' },
                        { value: { low: 1.6, high: 1.8, text: 'Intact Adult' }, text: 'Intact Adult' },
                        { value: { low: 1.0, high: 1.2, text: 'Inactive/Obese Prone' }, text: 'Inactive/Obese Prone' },
                        { value: { low: 1.0, high: 1.0, text: 'Weight loss' }, text: 'Weight loss' },
                        { value: { low: 3.0, high: 3.0, text: 'Gestation' }, text: 'Gestation' },
                        { value: { low: 3.0, high: 6.0, text: 'Lactation' }, text: 'Lactation' },
                        { value: { low: 3.0, high: 3.0, text: 'Growth: under 4 months' }, text: 'Growth: under 4 months' },
                        { value: { low: 2.0, high: 2.0, text: 'Growth: over 4 months' }, text: 'Growth: over 4 months' },
                        { value: { low: 1.6, high: 2.0, text: 'Work: light' }, text: 'Work: light' },
                        { value: { low: 2.0, high: 5.0, text: 'Work: moderate' }, text: 'Work: moderate' },
                        { value: { low: 5.0, high: 11.0, text: 'Work: heavy' }, text: 'Work: heavy' }
                    ],
                    felineLifeStageFactorOptions: [
                        { value: null, text: 'Please select a Life Stage Factor' },
                        { value: { low: 1.2, high: 1.4, text: 'Neutered Adult' }, text: 'Neutered Adult' },
                        { value: { low: 1.4, high: 1.6, text: 'Intact Adult' }, text: 'Intact Adult' },
                        { value: { low: 1.0, high: 1.0, text: 'Inactive/Obese Prone' }, text: 'Inactive/Obese Prone' },
                        { value: { low: 0.8, high: 0.8, text: 'Weight loss' }, text: 'Weight loss' },
                        { value: { low: 1.6, high: 2.0, text: 'Gestation' }, text: 'Gestation' },
                        { value: { low: 2.0, high: 6.0, text: 'Lactation' }, text: 'Lactation' },
                        { value: { low: 2.5, high: 2.5, text: 'Growth' }, text: 'Growth' }
                    ],
                    maintenanceEnergyRequirementKcalsSelected: null,
                    tabIndex: 0,
                    petsName: null,
                    species: null,
                    currentWeight: null,
                    currentWeightKg: null,
                    bodyConditionScore: null,
                    isOverweight: null,
                    idealWeight: null,
                    idealWeightKg: null,
                    reweighDate: new Date(Date.now() + (12 * 7 * 24 * 60 * 60 * 1000)),
                    planStartDate: new Date(Date.now()),
                    recFood: null,
                    recFoodWetDry: null,
                    recFoodAmount: null,
                    recFoodAmountUnits: 'Cup(s)',
                    recFoodFreq: null,
                    recFoodLink: null,
                    showRecFood2: false,
                    recFood2: null,
                    recFoodWetDry2: null,
                    recFoodAmount2: null,
                    recFoodAmountUnits2: 'Cup(s)',
                    recFoodFreq2: null,
                    recFoodLink2: null,
                    recTreat: null,
                    recTreatAmount: null,
                    recTreatFreq: null,
                    recTreatLink: null,
                    showRecTreat2: false,
                    recTreat2: null,
                    recTreatAmount2: null,
                    recTreatFreq2: null,
                    recTreatLink2: null,
                    recommendedNutritionNotes: null
                }
            },
            //watch the savedFeilds variable and save changes in the browser's local storage
            watch: {
                savedImage: {
                    handler(savedImage) {
                        localStorage.setItem(STORAGE_KEY, savedImage);
                    },
                    deep: true
                },
                practiceName: {
                    handler(practiceName) {
                        localStorage.setItem(STORAGE_KEY + 'practiceName', practiceName);
                    },
                    deep: true
                },
                practicePhone: {
                    handler(practicePhone) {
                        localStorage.setItem(STORAGE_KEY + 'practicePhone', practicePhone);
                    },
                    deep: true
                },
                practiceWebsite: {
                    handler(practiceWebsite) {
                        localStorage.setItem(STORAGE_KEY + 'practiceWebsite', practiceWebsite);
                    },
                    deep: true
                },
                practiceBooking: {
                    handler(practiceBooking) {
                        localStorage.setItem(STORAGE_KEY + 'practiceBooking', practiceBooking);
                        practiceBookingqrc = loadOrUpdateQRCode(practiceBookingqrc, document.getElementById(&quot;practiceBookingQRCode&quot;), this.practiceBookingHttp);
                    },
                    deep: true
                },
                practiceEmail: {
                    handler(practiceEmail) {
                        localStorage.setItem(STORAGE_KEY + 'practiceEmail', practiceEmail);
                    },
                    deep: true
                },
                practiceAddress: {
                    handler(practiceAddress) {
                        localStorage.setItem(STORAGE_KEY + 'practiceAddress', practiceAddress);
                    },
                    deep: true
                },
                vetName: {
                    handler(vetName) {
                        localStorage.setItem(STORAGE_KEY + 'vetName', vetName);
                    },
                    deep: true
                },
                vetDesignation: {
                    handler(vetDesignation) {
                        localStorage.setItem(STORAGE_KEY + 'vetDesignation', vetDesignation);
                    },
                    deep: true
                },
                recFoodLink: {
                    handler(recFoodLink) {
                        recFoodqrc = loadOrUpdateQRCode(recFoodqrc, document.getElementById(&quot;recFoodQRCode&quot;), this.getLinkWithHttps(recFoodLink));
                    }
                },
                recFoodLink2: {
                    handler(recFoodLink2) {
                        recFoodqrc2 = loadOrUpdateQRCode(recFoodqrc2, document.getElementById(&quot;recFoodQRCode2&quot;), this.getLinkWithHttps(recFoodLink2));
                    }
                },
                recTreatLink: {
                    handler(recTreatLink) {
                        recTreatqrc = loadOrUpdateQRCode(recTreatqrc, document.getElementById(&quot;recTreatQRCode&quot;), this.getLinkWithHttps(recTreatLink));
                    }
                },
                recTreatLink2: {
                    handler(recTreatLink2) {
                        recTreatqrc2 = loadOrUpdateQRCode(recTreatqrc2, document.getElementById(&quot;recTreatQRCode2&quot;), this.getLinkWithHttps(recTreatLink2));
                    }
                },
                lifeStageFactorSelected: {
                    handler(lifeStageFactorSelected) {
                        this.maintenanceEnergyRequirementKcalsSelected = this.mainenanceEnergyRequirementAvg;
                    }
                },
                bodyConditionScore: {
                    handler(bodyConditionScore) {
                        if (bodyConditionScore >= 6) {
                            this.isOverweight = true;
                        }
                        else {
                            this.isOverweight = &quot;&quot;;
                        }

                    }
                },
                tabIndex: {
                    handler(tabIndex) {
                        if (tabIndex === 2 || tabIndex === 3) {
                            populatePrintPreview();
                        }
                    }
                }
            },
            methods: {
                resizeAndStoreImageInLocalStorage(e) {
                    const imageFile = e.target.files[0];
                    this.oImageFileObjectURL = URL.createObjectURL(imageFile);
                    convertImageToBase64Async(this.oImageFileObjectURL).then(
                        value => {
                            this.savedImage = value;
                        }
                    );
                },
                getGoalWeightRangeAfterWeeks(numOfWeeks) {
                    return (this.species === 'Dog' ? ((Math.round((this.currentWeight - this.currentWeight * .02 * numOfWeeks) * 10) / 10).toString() + '-' + (Math.round((this.currentWeight - this.currentWeight * .01 * numOfWeeks) * 10) / 10).toString()) : ((Math.round((this.currentWeight - this.currentWeight * .02 * numOfWeeks) * 10) / 10).toString() + '-' + (Math.round((this.currentWeight - this.currentWeight * .005 * numOfWeeks) * 10) / 10).toString()))
                },
                getPlanStartPlusDays(plusDays) {
                    return (new Date(this.planStartDate.valueOf() + plusDays * 24 * 60 * 60 * 1000).toLocaleDateString());
                },
                getLinkWithHttps(theLink) {
                    if (theLink) {
                        if (theLink.indexOf('http') != 0) {
                            return 'https://' + theLink;
                        }
                    }
                    return theLink;
                },
                updateCurrentWeightFromKG(event) {
                    this.currentWeight = Math.round((this.currentWeightKg * 2.20462262) * 10) / 10;
                },
                updateCurrentWeightFromLBS(event) {
                    this.currentWeightKg = Math.round((this.currentWeight / 2.20462262) * 10) / 10;;
                },
                updateIdealWeightFromKG(event) {
                    this.idealWeight = Math.round((this.idealWeightKg * 2.20462262) * 10) / 10;
                },
                updateIdealWeightFromLBS(event) {
                    this.idealWeightKg = Math.round((this.idealWeight / 2.20462262) * 10) / 10;;
                }
            },
            computed: {
                recFoodLinkHttp: function () {
                    return this.getLinkWithHttps(this.recFoodLink)
                },
                recFoodLink2Http: function () {
                    return this.getLinkWithHttps(this.recFoodLink2)
                },
                recTreatLinkHttp: function () {
                    return this.getLinkWithHttps(this.recTreatLink)
                },
                recTreatLink2Http: function () {
                    return this.getLinkWithHttps(this.recTreatLink2)
                },
                practiceBookingHttp: function () {
                    return this.getLinkWithHttps(this.practiceBooking)
                },
                restingEnergyRequirement: function () {
                    if (this.isOverweight) {
                        return Math.round(Math.pow(this.idealWeightKg, 0.75) * 70)
                    }
                    else {
                        return Math.round(Math.pow(this.currentWeightKg, 0.75) * 70)
                    }
                },
                maintenanceEnergyRequirementLow: function () {
                    return this.lifeStageFactorSelected ? Math.round(this.restingEnergyRequirement * this.lifeStageFactorSelected.low) : null;
                },
                maintenanceEnergyRequirementHigh: function () {
                    return this.lifeStageFactorSelected ? Math.round(this.restingEnergyRequirement * this.lifeStageFactorSelected.high) : null;
                },
                mainenanceEnergyRequirementAvg: function () {
                    return this.maintenanceEnergyRequirementLow ? (Math.round((this.maintenanceEnergyRequirementLow + this.maintenanceEnergyRequirementHigh) / 2)) : null
                },
                maintenanceEnergyRequirementRange: function () {
                    if (this.maintenanceEnergyRequirementLow &amp;&amp; this.maintenanceEnergyRequirementHigh) {
                        if (this.maintenanceEnergyRequirementLow === this.maintenanceEnergyRequirementHigh) {
                            return this.maintenanceEnergyRequirementLow;
                        }
                        else {
                            return this.maintenanceEnergyRequirementLow.toString() + ' to ' + this.maintenanceEnergyRequirementHigh.toString();
                        }
                    }
                    return null;
                },
                lifeStageFactorOptions: function () {
                    if (this.species) {
                        if (this.species === 'Dog') {
                            return this.canineLifeStageFactorOptions;
                        }
                        else {
                            return this.felineLifeStageFactorOptions;
                        }
                    }
                    return { value: null, text: 'Please select a species in Pet Information above' };
                },
                selectedLifeStageFactorRange: function () {
                    if (this.lifeStageFactorSelected) {
                        if (this.lifeStageFactorSelected.low === this.lifeStageFactorSelected.high) {
                            return this.lifeStageFactorSelected.low
                        }
                        else {
                            return '(' + this.lifeStageFactorSelected.low.toString() + ' to ' + this.lifeStageFactorSelected.high.toString() + ')';
                        }
                    }
                    return null;
                }
            }
        });


        async function convertImageToBase64Async(strImageURL) {
            return new Promise(function (myResolve) {
                let imageToConvert = new Image();
                imageToConvert.src = strImageURL;
                imageToConvert.onload = function () {
                    /* Creating a Canvas in HTML5 */
                    var drawCanvas = document.createElement(&quot;canvas&quot;);
                    const MAX_WIDTH = 200;
                    const MAX_HEIGHT = 200;
                    let resizeWidth = imageToConvert.width;
                    let resizeHeight = imageToConvert.height;
                    if (resizeWidth > resizeHeight &amp;&amp; resizeWidth > MAX_WIDTH) {
                        //Get the proportional resized hight
                        resizeHeight = (resizeHeight * MAX_WIDTH) / resizeWidth;
                        resizeWidth = MAX_WIDTH;
                    }
                    else if (resizeWidth <= resizeHeight &amp;&amp; resizeHeight > MAX_HEIGHT) {
                        //Get the proportional resized width
                        resizeWidth = (resizeWidth * MAX_HEIGHT) / resizeHeight;
                        resizeHeight = MAX_HEIGHT;
                    }
                    /* Setting the Canvas width &amp; height as refer to the Image */
                    drawCanvas.width = resizeWidth; //imageToConvertBase64.width;
                    drawCanvas.height = resizeHeight; //imageToConvertBase64.height;
                    /* Copy the image to Canvas */
                    var copyImageToCanvas = drawCanvas.getContext(&quot;2d&quot;);
                    copyImageToCanvas.drawImage(imageToConvert, 0, 0, resizeWidth, resizeHeight);
                    /* Converting Image to Data URL */
                    myResolve(drawCanvas.toDataURL(&quot;image/png&quot;));
                }
            });
        }

        function loadOrUpdateQRCode(qrVariable, el, url) {
            if (url &amp;&amp; el) {
                if (qrVariable) {
                    qrVariable.clear();
                    qrVariable.makeCode(url);
                }
                else {
                    qrVariable = new QRCode(el,
                        {
                            text: url || '',
                            width: 75,
                            height: 75
                        });
                }
            }
            return qrVariable;
        }

        window.addEventListener(&quot;load&quot;, function () {
            practiceBookingqrc = loadOrUpdateQRCode(practiceBookingqrc, document.getElementById(&quot;practiceBookingQRCode&quot;), nglApp.practiceBookingHttp);
            recFoodqrc = loadOrUpdateQRCode(recFoodqrc, document.getElementById(&quot;recFoodQRCode&quot;), nglApp.recFoodLinkHttp);
            recFoodqrc2 = loadOrUpdateQRCode(recFoodqrc2, document.getElementById(&quot;recFoodQRCode2&quot;), nglApp.recFoodLink2Http);
            recTreatqrc = loadOrUpdateQRCode(recTreatqrc, document.getElementById(&quot;recTreatQRCode&quot;), nglApp.recTreatLinkHttp);
            recTreatqrc2 = loadOrUpdateQRCode(recTreatqrc2, document.getElementById(&quot;recTreatQRCode2&quot;), nglApp.recTreatLink2Http);
        });


        function createFullPDF() {
            $('#divPrintPreview').css(&quot;font-size&quot;, &quot;.8em&quot;);

            var strFileName = 'Nutrition Prescription';

            if (nglApp.petsName)
                strFileName = nglApp.petsName + &quot;'s &quot; + strFileName;

            if (nglApp.isOverweight)
                strFileName = strFileName + ' and Weight Loss Plan';

            $('.plan-page-break').hide();
            html2pdf()
                .from(document.getElementById(&quot;divPrintPreview&quot;))
                .save(strFileName);

            setTimeout(function () { $('#divPrintPreview').css(&quot;font-size&quot;, &quot;&quot;); }, 300);
        }

        function populatePrintPreview() {
            var myPrintPreview = document.getElementById(&quot;divPrintPreview&quot;);
            myPrintPreview.innerHTML = $('#cardNutritionPlan').html();
            if (nglApp.isOverweight &amp;&amp; nglApp.currentWeight &amp;&amp; nglApp.species) {
                myPrintPreview.innerHTML += ' <div style=&quot;page-break-after: always;&quot;>&amp;nbsp;</div> ';
                myPrintPreview.innerHTML += ' <div class=&quot;plan-page-break&quot;>&amp;nbsp;</div> ';
                myPrintPreview.innerHTML += '<div style=&quot;margin-top:15px;&quot;> ' + $('#cardWeightLossPlan').html() + '</div>';
            }
        }

    </script>
